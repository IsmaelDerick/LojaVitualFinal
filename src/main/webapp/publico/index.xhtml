
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
         <ui:define  name="menu"> 	
		<h:form id="menuPublico">
			<p:panelMenu style="width:200px" >
				<p:submenu label="MENU" >
                                    
                                      <p:menuitem value="Inicio"
                                                    action="/publico/index.xhtml" 
                                                    icon="ui-icon-home" />
                                    
					<p:menuitem value="Login"
                                                    action="/publico/login.xhtml" 
                                                    icon="ui-icon-key" />
                                        
                                        <p:menuitem value="Carrinho de Compras"
                                                    actionListener="#{carrinhoC.irCarrinho}"
                                                    action="/publico/carrinho.xhtml" 
                                                    icon="ui-icon-cart"  />
                                        
                                        <p:menuitem value="Cadastrar"
                                                    action="/publico/cadastro_pessoa.xhtml" 
                                                    icon="ui-icon-person" />
				</p:submenu>
                           
				
			</p:panelMenu>	
		</h:form>
</ui:define>
            <ui:define  name="corpo"> 
                <h:form id="form" style="text-align:center">
            

            <p:carousel value="#{produtoC.listagem}" headerText="Lista de Produtos"
                        var="pro" responsive="true" itemStyle="height:100%;text-align:center" numVisible="5" vertical="true">
                <p:panel header="#{pro.nome}" style="width:100%; margin:30px 0px; text-align:center" >
                    <h:panelGrid columns="1" style="width:100%; margin:10px 0px">
                        <h:outputText value="R$ #{pro.preco}" />

                        <p:commandButton value="Adicionar ao carrinho"
                                         action="#{carrinhoC.addProdCar(pro)}"
                                         icon="ui-icon-suitcase" update="form">
                        <f:setPropertyActionListener value="#{pro}" target="#{produtoC.produto}"/>
                        </p:commandButton>
                       

                    </h:panelGrid>
                </p:panel>
            </p:carousel>
        </h:form>
            </ui:define>
       </ui:composition>
