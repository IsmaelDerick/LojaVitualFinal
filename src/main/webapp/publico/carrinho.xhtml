<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">



         <ui:define  name="menu"> 	
		<h:form id="menuPublico">
			<p:panelMenu style="width:200px" >
				<p:submenu label="MENU" >
                                    
                                <p:menuitem value="Inicio"
                                                    action="/publico/index.xhtml" 
                                                    icon="ui-icon-home" />
                                
					<p:menuitem value="Login"
                                                    action="/publico/login.xhtml" 
                                                    icon="ui-icon-key" />
                                        
                                        <p:menuitem value="Carrinho de Compras"
                                                    actionListener="#{carrinhoC.irCarrinho}"
                                                    action="/publico/carrinho.xhtml" 
                                                    icon="ui-icon-cart"  />
                                        <p:menuitem value="Cadastrar"
                                                    action="/publico/cadastro_pessoa.xhtml" 
                                                    icon="ui-icon-person" />
				</p:submenu>
                           
				
			</p:panelMenu>	
		</h:form>
</ui:define>
    
    <ui:define  name="corpo">  
        <h:form id="form">
            <p:panel>
                <div align="center">
                    <p:dataTable value="#{carrinhoC.pedido.itensPedido}" var="ipe">
                        <div align="center">
                            <f:facet name="header">Meu Carrinho</f:facet>

                            <p:column headerText="Nome">
                                <h:outputText value="#{ipe.produto.nome}" />
                            </p:column>

                            <p:column headerText="Quantidade">
                                <h:outputText value="#{ipe.ipe_qtde}" />
                            </p:column>

                            <p:column headerText="Valor do produto">
                                <h:outputText value="#{ipe.ipe_valorUnit}" />
                            </p:column>

                            <p:column headerText="Remover Produto">
                                <div align="center">
                                    <p:commandButton icon="ui-icon-closethick"
                                                     action="#{carrinhoC.deletProdCar(ipe)}" />
                                </div>
                            </p:column>
                        </div>
                    </p:dataTable>
                    <br />
                    <p:panelGrid columns="1">
                        <f:facet name="header">Valor Total</f:facet>

                        <h:outputLabel value="#{carrinhoC.pedido.ped_total}" />
                    </p:panelGrid>
                    <br />
                    <p:commandButton value="Continuar Comprando"
                                     action="/publico/index.xhtml" />

                    <br /> <br />
                    <p:commandButton value="Prosseguir" action="#{carrinhoC.formaDePag}" />
                </div>

            </p:panel>


        </h:form>

    </ui:define> 
</ui:composition>
